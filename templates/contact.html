{% extends 'base.html' %} {% block content %} {% load static %}

<!-- contact list start -->
<div class="contact-list pd-top-120 pd-bottom-90">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="contact-list-inner">
          <div class="media">
            <div class="media-left">
              <img src=" {% static 'assets/img/icon/17.png' %} " alt="img" />
            </div>
            <div class="media-body align-self-center">
              <h5>Our Phone</h5>
              <p>{{ data.telephone }} (Tel)</p>
              <p>{{ data.cell_phone }} (Cell)</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-list-inner">
          <div class="media">
            <div class="media-left">
              <img src=" {% static 'assets/img/icon/18.png' %} " alt="img" />
            </div>
            <div class="media-body align-self-center">
              <h5>Our Email</h5>
              <p>{{ data.email1 }}</p>
              <p>{{ data.email2 }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-list-inner">
          <div class="media">
            <div class="media-left">
              <img src=" {% static 'assets/img/icon/16.png' %} " alt="img" />
            </div>
            <div class="media-body align-self-center">
              <h5>Our Postal Address</h5>
              {{ data.address|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact list end -->

<!-- counter area start -->
<div class="counter-area pd-bottom-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="section-title mb-0">
          <h6 class="sub-title right-line">Get in touch</h6>
          <h2 class="title">Write Us a Message</h2>

          <ul class="social-media mt-md-0 mt-3">
            <li>
              <a class="facebook" href="{{ socials.facebook }}"
                ><i class="fa fa-facebook"></i
              ></a>
            </li>
            <li>
              <a class="twitter" href="{{ socials.twitter }}"
                ><i class="fa fa-twitter"></i
              ></a>
            </li>
            <li>
              <a class="instagram" href="{{ socials.instagram }}"
                ><i class="fa fa-instagram"></i
              ></a>
            </li>
            <li>
              <a class="youtube" href="{{ socials.youtube }}"
                ><i class="fa fa-youtube"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-8 mt-5 mt-lg-0">
        <form class="contact-form-inner mt-5 mt-md-0">
          <div class="row">
            <div class="col-lg-6">
              <div class="single-input-inner style-bg-border">
                <input type="text" placeholder="First Name" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="single-input-inner style-bg-border">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="col-6">
              <div class="single-input-inner style-bg-border">
                <input type="text" placeholder="Email" />
              </div>
            </div>

            <div class="col-6">
              <div class="single-input-inner style-bg-border">
                <input type="text" placeholder="Subject" />
              </div>
            </div>
            <div class="col-12">
              <div class="single-input-inner style-bg-border">
                <textarea placeholder="Message"></textarea>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-base">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- counter area end -->

<!-- contact area start -->
<div class="contact-g-map">
  <iframe
    src="{{ data.map }}"
  ></iframe>
</div>
<!-- contact area end -->
{% endblock content %}
